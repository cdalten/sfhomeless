<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel Server-Side Fetch Example</title>
</head>
<body>
    <h1>Vercel Server-Side Fetch Example</h1>
    <button onclick="fetchData()">Fetch User Data (Server-Side)</button>
    <pre id="output">Click the button to load data...</pre>

    <script>
        async function fetchData() {
            const outputElement = document.getElementById('output');
            outputElement.textContent = 'Fetching...';

            try {
                // Client-side fetch to your Vercel serverless function (using relative path)
                const response = await fetch('/BayAreaSection8');

                if (!response.ok) {
                    throw new Error('Network response from Vercel function was not ok');
                }

                const data = await response.text();
                
                // Display the raw JSON text response in a readable format
                outputElement.textContent = data;
            } catch (error) {
                console.error('Error fetching data:', error);
                outputElement.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
